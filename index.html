<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Developer Hub | shumai1979</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 50px; background: #020617; color: white; }
        .card { background: #1e293b; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: inline-block; max-width: 480px; border: 1px solid #334155; }
        h1 { color: #38bdf8; font-size: 26px; margin-bottom: 5px; }
        
        /* Teu badge original */
        .score-badge { background: #059669; color: white; padding: 8px 16px; border-radius: 50px; font-weight: bold; display: inline-block; margin-bottom: 20px; border: 2px solid #10b981; }
        
        /* ACRÉSCIMO: Badge de XP */
        .xp-badge { background: #7c3aed; color: white; padding: 8px 16px; border-radius: 50px; font-weight: bold; display: inline-block; margin-bottom: 20px; border: 2px solid #8b5cf6; margin-left: 10px; }
        
        .dev-info { background: #0f172a; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-family: monospace; font-size: 11px; color: #94a3b8; line-height: 1.5; text-align: left; }
        
        /* Botão original */
        button { padding: 18px 32px; font-size: 18px; cursor: pointer; border-radius: 12px; border: none; background: #3b82f6; color: white; font-weight: bold; width: 100%; transition: 0.3s; box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.5); }
        button:hover { background: #2563eb; transform: translateY(-2px); }
        
        #status { margin-top: 25px; font-weight: bold; font-size: 14px; min-height: 20px; }

        /* ACRÉSCIMO: Estilo do Histórico */
        .history { margin-top: 30px; text-align: left; border-top: 1px solid #334155; padding-top: 20px; }
        .history h3 { font-size: 12px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .tx-item { background: #0f172a; padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid #38bdf8; }
        .tx-item a { color: #38bdf8; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h1>ARC Interaction Hub</h1>
        
        <div class="score-badge">Gitcoin Passport: 31.9</div>
        <div class="xp-badge">XP: <span id="xpCount">0</span></div>
        
        <div class="dev-info">
            DEPLOYER: 0x51D182a04a9F22FDf424Dc854cc6c7bE70259024<br>
            NETWORK: ARC TESTNET (ID 5042002)
        </div>

        <button id="actionBtn">ATIVAR SINAL DEVELOPER</button>
        <div id="status">Aguardando comando...</div>

        <div class="history" id="historySection" style="display: none;">
            <h3>Registo de Atividade</h3>
            <div id="txList"></div>
        </div>
    </div>

    <script>
        const actionBtn = document.getElementById('actionBtn');
        const statusDiv = document.getElementById('status');
        const xpCount = document.getElementById('xpCount');
        const txList = document.getElementById('txList');
        const historySection = document.getElementById('historySection');
        
        let points = 0;

        actionBtn.onclick = async () => {
            if (!window.ethereum) return alert("Rabby não detetada!");

            try {
                statusDiv.style.color = "#fbbf24";
                statusDiv.innerText = "Sincronizando com a rede ARC...";

                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const wallet = accounts[0];

                statusDiv.innerText = "A abrir transação de sinal...";
                
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: wallet,
                        to: '0x51D182a04a9F22FDf424Dc854cc6c7bE70259024', 
                        value: '0x0',
                        gas: '0x5208' 
                    }]
                });

                // ESTADO FINAL (IGUAL À TUA IMAGEM 3)
                statusDiv.style.color = "#10b981";
                statusDiv.innerText = "SUCESSO! Sinal enviado ao Deployer.";
                actionBtn.innerText = "SINAL ENVIADO ✅";
                actionBtn.style.background = "#059669";
                
                // ACRÉSCIMOS DE LÓGICA
                points += 10;
                xpCount.innerText = points;

                historySection.style.display = "block";
                const newItem = document.createElement('div');
                newItem.className = 'tx-item';
                newItem.innerHTML = `
                    <span>Sinal +10 XP</span>
                    <a href="https://testnet.arcscan.app/tx/${txHash}" target="_blank">VER NO SCAN ↗</a>
                `;
                txList.prepend(newItem);

            } catch (err) {
                console.error(err);
                statusDiv.style.color = "#f87171";
                statusDiv.innerText = "Erro: Certifique-se que a Rabby está na Arc Testnet e tem USDC.";
            }
        };
    </script>
</body>
</html>
