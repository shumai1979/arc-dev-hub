<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Developer Hub | Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #020617;
            --card-bg: #0f172a;
            --primary: #38bdf8;
            --accent: #7c3aed;
            --text-dim: #94a3b8;
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: var(--bg); 
            color: white; 
            margin: 0; 
            min-height: 100vh;
        }

        /* Layout em Dashboard */
        header {
            background: var(--card-bg);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e293b;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 25px;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Painel Lateral (Status e XP) */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #1e293b;
            text-align: center;
        }

        .xp-display { font-size: 36px; font-weight: bold; color: var(--accent); margin: 10px 0; }
        .label-mini { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        /* Painel Principal (Swap) */
        .main-panel {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.1);
        }

        .swap-box { 
            max-width: 450px; 
            margin: 0 auto; 
            opacity: 0.4; 
            pointer-events: none; 
            transition: 0.4s; 
        }
        .swap-box.active { opacity: 1; pointer-events: auto; }

        .input-section {
            background: #1e293b;
            padding: 18px;
            border-radius: 14px;
            margin: 10px 0;
            border: 1px solid #334155;
        }

        .swap-input { background: transparent; border: none; color: white; font-size: 22px; width: 60%; outline: none; }
        .token-tag { color: var(--primary); font-weight: bold; float: right; }
        .balance-info { font-size: 11px; color: var(--primary); font-family: monospace; display: block; margin-top: 8px; }

        .switch-btn { 
            cursor: pointer; color: var(--primary); font-size: 24px; 
            text-align: center; margin: -10px 0; position: relative; z-index: 5;
            transition: 0.2s;
        }
        .switch-btn:hover { transform: scale(1.2); }

        /* Bot√µes */
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        #connectBtn { background: #f59e0b; color: white; font-size: 16px; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.2); }
        .swap-btn { background: #10b981; color: white; font-size: 15px; }
        .signal-btn { background: #6366f1; color: white; }

        #status { margin-top: 15px; font-size: 12px; color: var(--text-dim); text-align: center; font-family: monospace; }
        .tx-link { display: block; margin-top: 10px; font-size: 11px; color: var(--primary); text-decoration: none; text-align: center; }

        /* Badge */
        .nft-panel { margin-top: 20px; display: none; }
        .final-badge { width: 100%; border-radius: 12px; border: 2px solid #fbbf24; }

        @media (max-width: 850px) {
            .dashboard-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div style="color: var(--primary); font-weight: bold; font-size: 18px;">ARC DEVELOPER HUB</div>
    <div id="walletDisplay" style="font-size: 12px; color: var(--text-dim); font-family: monospace;">Not Connected</div>
</header>

<div class="dashboard-container">
    <div class="sidebar">
        <div class="stat-card">
            <div class="label-mini">Developer Prestige</div>
            <div class="xp-display" id="xpCount">0</div>
            <div class="label-mini">Total XP Points</div>
        </div>

        <button id="actionBtn" class="btn signal-btn" style="display:none;">SEND DEV SIGNAL (+10 XP)</button>

        <div id="nftSection" class="nft-panel">
            <div class="stat-card">
                <div style="color: #fbbf24; font-size: 12px; font-weight: bold; margin-bottom: 10px;">üèÜ PIONEER STATUS</div>
                <img src="badge.jpg" class="final-badge" alt="Badge">
            </div>
        </div>
    </div>

    <div class="main-panel">
        <button id="connectBtn" class="btn">CONNECT WALLET TO START</button>

        <div class="swap-box" id="swapContainer">
            <div class="label-mini" style="margin-bottom: 15px; color: var(--primary);">Liquidity Exchange</div>
