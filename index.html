<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Developer Hub | Shumai1979</title>
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 40px 20px; background-color: #020617; color: white; margin: 0; }
        .card { background-color: #0f172a; padding: 30px; border-radius: 20px; display: inline-block; max-width: 400px; border: 2px solid #38bdf8; box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); margin-top: 20px; }
        h1 { color: #38bdf8; font-size: 24px; }
        .badge-container { margin: 20px 0; }
        .status-badge { background: #10b981; padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; display: inline-block; }
        .xp-badge { background: #7c3aed; padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; display: inline-block; margin-left: 10px; }
        .dev-info { background: #020617; padding: 10px; border-radius: 8px; font-family: monospace; font-size: 10px; color: #94a3b8; text-align: left; margin-bottom: 20px; }
        
        .main-btn { padding: 15px; font-size: 16px; cursor: pointer; border-radius: 10px; border: none; background: #3b82f6; color: white; font-weight: bold; width: 100%; margin-bottom: 10px; transition: 0.3s; }
        
        .mint-btn { 
            padding: 15px; font-size: 16px; cursor: pointer; border-radius: 10px; border: 2px solid #fbbf24; 
            background: transparent; color: #fbbf24; font-weight: bold; width: 100%; margin-bottom: 15px; transition: 0.3s;
            opacity: 0.4; cursor: not-allowed;
        }
        .mint-btn.active { opacity: 1; cursor: pointer; background: rgba(251, 191, 36, 0.1); }
        .mint-btn.active:hover { background: #fbbf24; color: #000; box-shadow: 0 0 15px #fbbf24; }

        /* Estilo da Imagem do NFT */
        #nftDisplay { 
            display: none; 
            margin-top: 20px; 
            animation: fadeIn 1s ease-in; 
        }
        .nft-image { 
            width: 150px; 
            height: 150px; 
            border-radius: 15px; 
            border: 2px solid #fbbf24; 
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }

        .faucet-btn { padding: 10px; font-size: 12px; border-radius: 8px; border: 1px solid #334155; background: transparent; color: #94a3b8; width: 100%; display: block; text-decoration: none; margin-bottom: 15px; }
        .share-link { color: #38bdf8; text-decoration: none; font-size: 12px; }
        #status { margin-top: 20px; font-size: 13px; color: #64748b; min-height: 18px; }
