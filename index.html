<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Developer Hub | Shumai1979</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 40px 20px; background-color: #020617; color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background-color: #0f172a; padding: 25px; border-radius: 20px; display: inline-block; width: 100%; max-width: 400px; border: 2px solid #38bdf8; box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }
        h1 { color: #38bdf8; font-size: 22px; margin-bottom: 15px; }
        .badge-container { margin-bottom: 15px; display: flex; justify-content: center; gap: 10px; }
        .status-badge { background: #10b981; padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; }
        .xp-badge { background: #7c3aed; padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; }
        .swap-box { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #334155; text-align: left; }
        .swap-input-group { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; }
        .swap-input { background: transparent; border: none; color: white; font-size: 18px; width: 60%; outline: none; }
        .token-tag { color: #38bdf8; font-weight: bold; font-size: 14px; }
        .main-btn { padding: 12px; font-size: 14px; cursor: pointer; border-radius: 10px; border: none; background: #3b82f6; color: white; font-weight: bold; width: 100%; margin-bottom: 8px; transition: 0.3s; }
        .swap-btn { background: #10b981; margin-top: 5px; }
        #status { margin-top: 10px; font-size: 11px; color: #94a3b8; min-height: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ARC Interaction Hub</h1>
        <div class="badge-container">
            <div class="status-badge">NETWORK: ARC TESTNET</div>
            <div class="xp-badge">TOTAL XP: <span id="xpCount">130</span></div>
        </div>

        <div class="swap-box">
            <span style="font-size: 9px; color: #94a3b8;">DE (USDC)</span>
            <div class="swap-input-group">
                <input type="number" id="swapAmount" class="swap-input" placeholder="0.0">
                <span class="token-tag">USDC</span>
            </div>
            <div style="text-align:center; color:#38bdf8; font-size:12px;">⇅</div>
            <span style="font-size: 9px; color: #94a3b8;">PARA (EURC)</span>
            <div class="swap-input-group">
                <input type="text" id="swapResult" class="swap-input" readonly placeholder="0.0">
                <span class="token-tag">EURC</span>
            </div>
            <button id="swapBtn" class="main-btn swap-btn">EXECUTE TOKEN SWAP</button>
        </div>

        <button id="actionBtn" class="main-btn">SEND DEVELOPER SIGNAL (+10 XP)</button>
        <div id="status">Waiting for interaction...</div>
    </div>

    <script>
        // Endereços em minúsculas para contornar o erro de checksum do ethers.js
        const POOL_ADDR = "0x2d84d79c852f6842abe0304b70bbaa1506add457";
        const USDC_ADDR = "0x2eba984f70942f46e89163a09e385d678b3f211f";
        const DECIMALS = 6; 

        const ABI = [
            "function approve(address spender, uint256 amount) public returns (bool)",
            "function exchange(int128 i, int128 j, uint256 dx, uint256 min_dy) external returns (uint256)",
            "function get_dy(int128 i, int128 j, uint256 dx) external view returns (uint256)"
        ];

        let points = 130;

        async function updatePrice() {
            const amount = document.getElementById('swapAmount').value;
            if (!amount || amount <= 0 || !window.ethereum) return;
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const pool = new ethers.Contract(POOL_ADDR, ABI, provider);
                const dx = ethers.utils.parseUnits(amount.toString(), DECIMALS);
                const dy = await pool.get_dy(0, 1, dx);
                document.getElementById('swapResult').value = ethers.utils.formatUnits(dy, DECIMALS);
            } catch (e) { 
                console.log("A aguardar pool..."); 
            }
        }

        document.getElementById('swapAmount').oninput = updatePrice;

        document.getElementById('swapBtn').onclick = async () => {
            if (!window.ethereum) return alert("Rabby não detetada.");
            try {
                document.getElementById('status').innerText = "Processando...";
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                
                const val = ethers.utils.parseUnits(document.getElementById('swapAmount').value, DECIMALS);
                
                // 1. Approve
                document.getElementById('status').innerText = "1/2: Autorizando USDC...";
                const usdc = new ethers.Contract(USDC_ADDR, ABI, signer);
                const tx1 = await usdc.approve(POOL_ADDR, val);
                await tx1.wait();

                // 2. Swap
                document.getElementById('status').innerText = "2/2: Confirmando Swap...";
                const pool = new ethers.Contract(POOL_ADDR, ABI, signer);
                const tx2 = await pool.exchange(0, 1, val, 0, { gasLimit: 1000000 });
                await tx2.wait();

                document.getElementById('status').innerText = "Sucesso!";
                points += 20;
                document.getElementById('xpCount').innerText = points;
            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "Erro. Verifica o saldo de gas.";
            }
        };

        document.getElementById('actionBtn').onclick = async () => {
            if (!window.ethereum) return;
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                await signer.sendTransaction({ to: POOL_ADDR, value: 0 });
                document.getElementById('status').innerText = "Signal enviado!";
                points += 10;
                document.getElementById('xpCount').innerText = points;
            } catch (e) {}
        };
    </script>
</body>
</html>
