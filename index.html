<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Dev Hub | Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #020617;
            --card-bg: #0f172a;
            --primary: #38bdf8;
            --accent: #7c3aed;
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: var(--bg); 
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: var(--card-bg);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e293b;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
        }

        .sidebar { display: flex; flex-direction: column; gap: 15px; }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #1e293b;
            text-align: center;
        }

        .xp-val { font-size: 32px; font-weight: bold; color: var(--accent); display: block; }

        .main-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.1);
        }

        .swap-box { opacity: 0.4; pointer-events: none; transition: 0.3s; max-width: 420px; margin: 0 auto; }
        .swap-box.active { opacity: 1; pointer-events: auto; }

        .token-input-group {
            background: #1e293b;
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
            border: 1px solid #334155;
            text-align: left;
        }

        .swap-input { background: transparent; border: none; color: white; font-size: 22px; width: 60%; outline: none; }
        .token-tag { color: var(--primary); font-weight: bold; float: right; font-size: 16px; }
        .balance-info { font-size: 11px; color: var(--primary); font-family: monospace; display: block; margin-top: 5px; }

        .main-btn { 
            padding: 14px; 
            border-radius: 10px; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            transition: 0.2s; 
            margin-top: 10px; 
        }

        #connectBtn { background: #f59e0b; color: white; font-size: 16px; }
        .swap-btn { background: #10b981; color: white; }
        .action-btn { background: #6366f1; color: white; }

        #status { margin-top: 15px; font-size: 12px; color: #94a3b8; text-align: center; min-height: 18px; }
        .tx-link { display: block; margin-top: 10px; font-size: 11px; color: var(--primary); text-decoration: none; text-align: center; }
        
        .final-badge { width: 100%; border-radius: 10px; border: 2px solid gold; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <div style="color: var(--primary); font-weight: bold; letter-spacing: 1px;">ARC DEVELOPER HUB</div>
    <div id="walletDisplay" style="font-size: 12px; color: #94a3b8; font-family: monospace;">Not Connected</div>
</header>

<div class="dashboard">

            <span class="xp-val" id="xpCount">0</span>
        </div>
        
        <button id="actionBtn" class="main-btn action-btn" style="display:none;">SEND SIGNAL (+10 XP)</button>

        <div id="nftSection" class="stat-card" style="display:none;">
            <div style="color: gold; font-size: 11px; font-weight: bold; margin-bottom: 8px;">üèÜ ARC PIONEER</div>
            <img src="badge.jpg" class="final-badge">
        </div>
    </div>

    <div class="main-content">
        <button id="connectBtn" class="main-btn">CONNECT WALLET</button>

        <div class="swap-box" id="swapContainer">
            <div class="token-input-group">

                    <span id="tokenFrom" class="token-tag">USDC</span>
                </div>
                <span id="balanceFrom" class="balance-info">Balance: --</span>
            </div>

            <div id="reverseBtn" style="cursor:pointer; text-align:center; font-size:24px; color:var(--primary); margin: 5px 0;">‚áÖ</div>

            <div class="token-input-group">
                <span id="labelTo" style="font-size: 10px; color: #94a3b8;">PARA (EURC)</span>
                <div style="margin-top: 5px;">
                    <input type="text" id="swapResult" class="swap-input" readonly placeholder="0.0">
                    <span id="tokenTo" class="token-tag">EURC</span>
                </div>
                <span id="balanceTo" class="balance-info">Balance: --</span>
            </div>

            <button id="swapBtn" class="main-btn swap-btn">EXECUTE TOKEN SWAP</button>
            <div id="status">Ready to connect.</div>
            <a id="arcscanLink" class="tx-link" href="#" target="_blank" style="display:none;">View on Arcscan ‚Üó</a>
        </div>
    </div>
</div>
