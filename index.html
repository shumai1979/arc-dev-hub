<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Interaction Hub | Real Swap</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 40px 20px; background-color: #020617; color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background-color: #0f172a; padding: 25px; border-radius: 20px; display: inline-block; width: 100%; max-width: 400px; border: 2px solid #38bdf8; box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }
        h1 { color: #38bdf8; font-size: 22px; margin-bottom: 15px; }
        .badge-container { margin-bottom: 15px; display: flex; justify-content: center; gap: 10px; }
        .status-badge { background: #10b981; padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; }
        .xp-badge { background: #7c3aed; padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; }
        
        .swap-box { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #334155; text-align: left; }
        .swap-label { font-size: 10px; color: #94a3b8; display: block; margin-bottom: 5px; }
        .swap-input-group { display: flex; justify-content: space-between; align-items: center; }
        .swap-input { background: transparent; border: none; color: white; font-size: 18px; width: 60%; outline: none; }
        .token-tag { color: #38bdf8; font-weight: bold; font-size: 14px; }
        
        .main-btn { padding: 12px; font-size: 14px; cursor: pointer; border-radius: 10px; border: none; background: #3b82f6; color: white; font-weight: bold; width: 100%; margin-bottom: 10px; transition: 0.3s; }
        .swap-btn { background: #10b981; margin-top: 10px; }
        .swap-btn:hover { background: #059669; }
        
        .mint-btn { padding: 12px; font-size: 14px; cursor: pointer; border-radius: 10px; border: 2px solid #fbbf24; background: transparent; color: #fbbf24; font-weight: bold; width: 100%; margin-bottom: 10px; opacity: 0.4; }
        .mint-btn.active { opacity: 1; background: rgba(251, 191, 36, 0.1); }
        
        #status { margin-top: 10px; font-size: 11px; color: #64748b; height: 14px; }
        .history { margin-top: 20px; text-align: left; border-top: 1px solid #1e293b; padding-top: 10px; }
        .tx-item { background: #1e293b; padding: 8px; border-radius: 8px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; font-size: 10px; }
        #nftDisplay { display: none; margin: 15px 0; }
        .nft-image { width: 80px; height: 80px; border-radius: 10px; border: 2px solid #fbbf24; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ARC Interaction Hub</h1>
        <div class="badge-container">
            <div class="status-badge">NETWORK: ACTIVE</div>
            <div class="xp-badge">TOTAL XP: <span id="xpCount">130</span></div>
        </div>

        <div class="swap-box">
            <span class="swap-label">FROM</span>
            <div class="swap-input-group">
                <input type="number" id="fromAmount" class="swap-input" placeholder="0.0">
                <span class="token-tag" id="fromToken">USDC</span>
            </div>
            <div style="text-align:center; color:#38bdf8; margin: 5px 0; font-weight:bold;">↓</div>
            <span class="swap-label">TO</span>
            <div class="swap-input-group">
                <input type="number" id="toAmount" class="swap-input" readonly placeholder="0.0">
                <span class="token-tag" id="toToken">EURC</span>
            </div>
            <button id="swapBtn" class="main-btn swap-btn">EXECUTE TOKEN SWAP</button>
        </div>

        <button id="actionBtn" class="main-btn">SEND SIGNAL (+10 XP)</button>
        <button id="mintBtn" class="mint-btn">MINT TESTER NFT (200 XP)</button>
        
        <div id="nftDisplay">
            <img src="badge.jpg" class="nft-image">
            <div style="color: #fbbf24; font-weight: bold; margin-top: 5px; font-size: 10px;">NFT MINTED!</div>
        </div>

        <div id="status">Waiting for interaction...</div>
        <div class="history"><div id="txList"></div></div>
    </div>

    <script>
        const DEPLOYER = '0x51D182a04a9F22FDf424Dc854cc6c7bE70259024';
        const EURC_CONTRACT = '0x89b50855aa3be2f677cd6303cec089b5f319d72a';
        
        let points = 130;
        let history = [];

        function updateUI() {
            document.getElementById('xpCount').innerText = points;
            const mBtn = document.getElementById('mintBtn');
            if(points >= 200) { mBtn.classList.add('active'); mBtn.style.opacity = "1"; }
            document.getElementById('txList').innerHTML = history.slice(0,3).map(tx => `
                <div class="tx-item"><span>${tx.type}</span>
                <a href="https://testnet.arcscan.app/tx/${tx.hash}" target="_blank" style="color:#38bdf8; text-decoration:none;">SCAN ↗</a></div>
            `).join('');
        }

        document.getElementById('fromAmount').oninput = (e) => {
            document.getElementById('toAmount').value = (e.target.value * 0.95).toFixed(2);
        };

        // LÓGICA DE SWAP REAL
        document.getElementById('swapBtn').onclick = async () => {
            if (!window.ethereum) return alert("MetaMask needed!");
            const amount = document.getElementById('fromAmount').value;
            if (!amount || amount <= 0) return alert("Enter amount");

            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('status').innerText = "Processing Swap...";

                // No caso do USDC (Gas Token), enviamos o valor diretamente (value)
                const valueHex = "0x" + (BigInt(amount * 10**18)).toString(16);

                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: accounts[0],
                        to: DEPLOYER, // O utilizador envia para a tua pool (carteira)
                        value: valueHex 
                    }]
                });

                points += 20;
                history.unshift({ type: "Swap USDC > EURC", hash: txHash });
                updateUI();
                document.getElementById('status').innerText = "Swap confirmed!";
            } catch (e) { document.getElementById('status').innerText = "Swap failed."; }
        };

        // SIGNAL BUTTON
        document.getElementById('actionBtn').onclick = async () => {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{ from: accounts[0], to: DEPLOYER, value: '0x0' }]
                });
                points += 10;
                history.unshift({ type: "Signal", hash: txHash });
                updateUI();
                document.getElementById('status').innerText = "Signal confirmed!";
            } catch (e) { document.getElementById('status').innerText = "Cancelled."; }
        };

        // MINT BUTTON
        document.getElementById('mintBtn').onclick = async () => {
            if(points < 200) return;
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            const txHash = await window.ethereum.request({
                method: 'eth_sendTransaction',
                params: [{ from: accounts[0], to: DEPLOYER, value: '0x0' }]
            });
            document.getElementById('nftDisplay').style.display = "block";
            history.unshift({ type: "NFT Mint", hash: txHash });
            updateUI();
        };

        updateUI();
    </script>
</body>
</html>
