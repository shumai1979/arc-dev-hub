<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Developer Hub | shumai1979</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 50px; background: #020617; color: white; }
        .card { background: #1e293b; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: inline-block; max-width: 480px; border: 1px solid #334155; }
        h1 { color: #38bdf8; font-size: 26px; margin-bottom: 5px; }
        .badge-container { margin-bottom: 20px; }
        .status-badge { background: #059669; color: white; padding: 8px 16px; border-radius: 50px; font-weight: bold; display: inline-block; border: 2px solid #10b981; font-size: 11px; }
        .xp-badge { background: #7c3aed; color: white; padding: 8px 16px; border-radius: 50px; font-weight: bold; display: inline-block; border: 2px solid #8b5cf6; margin-left: 10px; font-size: 11px; }
        .dev-info { background: #0f172a; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-family: monospace; font-size: 11px; color: #94a3b8; line-height: 1.5; text-align: left; }
        .main-btn { padding: 18px 32px; font-size: 18px; cursor: pointer; border-radius: 12px; border: none; background: #3b82f6; color: white; font-weight: bold; width: 100%; transition: 0.3s; box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.5); margin-bottom: 15px; }
        .main-btn:hover { background: #2563eb; transform: translateY(-2px); }
        .faucet-btn { padding: 12px; font-size: 14px; cursor: pointer; border-radius: 10px; border: 1px solid #475569; background: transparent; color: #94a3b8; width: 100%; transition: 0.3s; text-decoration: none; display: block; }
        .faucet-btn:hover { background: #334155; color: white; }
        #status { margin-top: 25px; font-weight: bold; font-size: 14px; min-height: 20px; }
        .history { margin-top: 30px; text-align: left; border-top: 1px solid #334155; padding-top: 20px; }
        .history h3 { font-size: 12px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .tx-item { background: #0f172a; padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid #38bdf8; }
        .tx-item a { color: #38bdf8; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h1>ARC Interaction Hub</h1>
        <div class="badge-container">
            <div class="status-badge">NETWORK: ACTIVE</div>
            <div class="xp-badge">TOTAL XP: <span id="xpCount">0</span></div>
        </div>
        
        <div class="dev-info">
            DEPLOYER: 0x51D182a04a9F22FDf424Dc854cc6c7bE70259024<br>
            ECOSYSTEM: ARC TESTNET (ID 5042002)
        </div>

        <button id="actionBtn" class="main-btn">SEND DEVELOPER SIGNAL</button>
        <a href="https://faucet.arcscan.app/" target="_blank" class="faucet-btn">GET TESTNET TOKENS (FAUCET) ↗</a>

        <div id="status">Waiting for command...</div>

        <div class="history" id="historySection" style="display: none;">
            <h3>Activity Log (<span id="txCount">0</span> Signals)</h3>
            <div id="txList"></div>
        </div>
    </div>

    <script>
        const actionBtn = document.getElementById('actionBtn');
        const statusDiv = document.getElementById('status');
        const xpCountLabel = document.getElementById('xpCount');
        const txCountLabel = document.getElementById('txCount');
        const txList = document.getElementById('txList');
        const historySection = document.getElementById('historySection');

        // --- STORAGE LOGIC ---
        let points = parseInt(localStorage.getItem('devXP')) || 0;
        let savedHistory = JSON.parse(localStorage.getItem('devHistory')) || [];

        function updateUI() {
            xpCountLabel.innerText = points;
            txCountLabel.innerText = savedHistory.length;
            if (savedHistory.length > 0) {
                historySection.style.display = "block";
                txList.innerHTML = savedHistory.map(tx => `
                    <div class="tx-item">
                        <span>Signal #${tx.id} (+10 XP)</span>
                        <a href="https://testnet.arcscan.app/tx/${tx.hash}" target="_blank">VIEW ON SCAN ↗</a>
                    </div>
                `).join('');
            }
        }

        updateUI();

        actionBtn.onclick = async () => {
            if (!window.ethereum) return alert("Rabby Wallet not detected!");

            try {
                statusDiv.style.color = "#fbbf24";
                statusDiv.innerText = "Syncing with ARC Network...";

                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const wallet = accounts[0];

                statusDiv.innerText = "Requesting Signal Transaction...";
                
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: wallet,
                        to: '0x51D182a04a9F22FDf424Dc854cc6c7bE70259024', 
                        value: '0x0',
                        gas: '0x5208' 
                    }]
                });

                statusDiv.style.color = "#10b981";
                statusDiv.innerText = "SUCCESS! Signal sent to Deployer.";
                actionBtn.innerText = "SIGNAL SENT ✅";
                actionBtn.style.background = "#059669";
                
                points += 10;
                localStorage.setItem('devXP', points);

                const newTx = { id: savedHistory.length + 1, hash: txHash };
                savedHistory.unshift(newTx);
                localStorage.setItem('devHistory', JSON.stringify(savedHistory));

                updateUI();

                setTimeout(() => {
                    actionBtn.innerText = "SEND NEW SIGNAL";
                    actionBtn.style.background = "#3b82f6";
                }, 3000);

            } catch (err) {
                console.error(err);
                statusDiv.style.color = "#f87171";
                statusDiv.innerText = "Error: Transaction rejected or failed.";
            }
        };
    </script>
</body>
</html>
