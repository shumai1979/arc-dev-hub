<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Developer Hub | Shumai1979</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 40px 20px; background-color: #020617; color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background-color: #0f172a; padding: 25px; border-radius: 20px; display: inline-block; width: 100%; max-width: 420px; border: 2px solid #38bdf8; box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }
        h1 { color: #38bdf8; font-size: 22px; margin-bottom: 15px; }
        .badge-container { margin-bottom: 15px; display: flex; justify-content: center; gap: 10px; }
        .status-badge { background: #10b981; padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; }
        .xp-badge { background: #7c3aed; padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; }
        
        /* Box de Swap */
        .swap-box { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #334155; text-align: left; }
        .swap-input-group { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; }
        .swap-input { background: transparent; border: none; color: white; font-size: 18px; width: 60%; outline: none; }
        .token-tag { color: #38bdf8; font-weight: bold; font-size: 14px; }
        
        .main-btn { padding: 12px; font-size: 14px; cursor: pointer; border-radius: 10px; border: none; background: #3b82f6; color: white; font-weight: bold; width: 100%; margin-bottom: 8px; transition: 0.3s; }
        .swap-btn { background: #10b981; margin-top: 5px; }
        
        .mint-btn { padding: 12px; font-size: 14px; cursor: pointer; border-radius: 10px; border: 2px solid #fbbf24; background: transparent; color: #fbbf24; font-weight: bold; width: 100%; margin-bottom: 10px; opacity: 0.4; }
        .mint-btn.active { opacity: 1; background: rgba(251, 191, 36, 0.1); }
        
        #status { margin-top: 10px; font-size: 11px; color: #94a3b8; height: 14px; }
        .history { margin-top: 15px; text-align: left; border-top: 1px solid #1e293b; padding-top: 10px; }
        .tx-item { background: #1e293b; padding: 8px; border-radius: 8px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; font-size: 10px; }
        #nftDisplay { display: none; margin: 15px 0; animation: fadeIn 0.5s; }
        .nft-image { width: 100px; height: 100px; border-radius: 12px; border: 2px solid #fbbf24; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div class="card">
        <h1>ARC Interaction Hub</h1>
        <div class="badge-container">
            <div class="status-badge">NETWORK: ACTIVE</div>
            <div class="xp-badge">TOTAL XP: <span id="xpCount">130</span></div>
        </div>

        <div class="swap-box">
            <span style="font-size: 9px; color: #94a3b8;">DE (Gas Token)</span>
            <div class="swap-input-group">
                <input type="number" id="swapAmount" class="swap-input" placeholder="0.0">
                <span class="token-tag">USDC</span>
            </div>
            <div style="text-align:center; color:#38bdf8; font-size:12px;">⇅</div>
            <span style="font-size: 9px; color: #94a3b8;">PARA</span>
            <div class="swap-input-group">
                <input type="number" id="swapResult" class="swap-input" readonly placeholder="0.0">
                <span class="token-tag">EURC</span>
            </div>
            <button id="swapBtn" class="main-btn swap-btn">EXECUTE REAL SWAP</button>
        </div>

        <button id="actionBtn" class="main-btn">SEND DEVELOPER SIGNAL (+10 XP)</button>
        <button id="mintBtn" class="mint-btn">MINT TESTER NFT (200 XP REQ)</button>
        
        <div id="nftDisplay">
            <img src="badge.jpg" class="nft-image">
            <div style="color: #fbbf24; font-weight: bold; margin-top: 8px; font-size: 11px;">NFT MINTED!</div>
        </div>

        <div id="status">Waiting for interaction...</div>
        <div class="history"><div id="txList"></div></div>
    </div>

    <script>
        const DEPLOYER = '0x51D182a04a9F22FDf424Dc854cc6c7bE70259024';
        const EURC_CONTRACT = '0x89b50855aa3be2f677cd6303cec089b5f319d72a';
        let points = 130;
        let historyData = [];

        // Lógica visual do swap
        document.getElementById('swapAmount').oninput = (e) => {
            document.getElementById('swapResult').value = (e.target.value * 1.0).toFixed(2);
        };

        function updateUI() {
            document.getElementById('xpCount').innerText = points;
            const mBtn = document.getElementById('mintBtn');
            if(points >= 200) { 
                mBtn.classList.add('active'); 
                mBtn.innerText = "MINT HUB TESTER NFT";
                mBtn.style.opacity = "1";
            }
            document.getElementById('txList').innerHTML = historyData.slice(0, 3).map(tx => `
                <div class="tx-item">
                    <span>${tx.type}</span>
                    <a href="https://testnet.arcscan.app/tx/${tx.hash}" target="_blank" style="color:#38bdf8; text-decoration:none;">SCAN ↗</a>
                </div>
            `).join('');
        }

        // FUNÇÃO GENÉRICA DE TRANSAÇÃO (Recuperada)
        async function runTx(type, xp, value = '0x0') {
            if (!window.ethereum) return alert("Install MetaMask!");
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('status').innerText = "Confirm in MetaMask...";
                
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{ from: accounts[0], to: DEPLOYER, value: value }]
                });

                points += xp;
                historyData.unshift({ type: type, hash: txHash });
                updateUI();
                document.getElementById('status').innerText = type + " successful!";
                return true;
            } catch (e) { 
                document.getElementById('status').innerText = "Transaction failed."; 
                return false;
            }
        }

        // Botão de Sinal (Recuperado)
        document.getElementById('actionBtn').onclick = () => runTx("Signal", 10);

        // Botão de Swap (Novo + Importação de Token)
        document.getElementById('swapBtn').onclick = async () => {
            const val = document.getElementById('swapAmount').value;
            if(!val || val <= 0) return alert("Enter amount");
            
            const valHex = "0x" + (BigInt(val * 10**18)).toString(16);
            const success = await runTx("Swap USDC/EURC", 20, valHex);
            
            if(success) {
                // Sugere adicionar o token EURC à carteira
                await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: { address: EURC_CONTRACT, symbol: 'EURC', decimals: 18 }
                    }
                });
            }
        };

        // Botão de Mint (Recuperado)
        document.getElementById('mintBtn').onclick = async () => {
            if(points < 200) return;
            const success = await runTx("NFT Mint", 0);
            if(success) document.getElementById('nftDisplay').style.display = "block";
        };

        updateUI();
    </script>
</body>
</html>
