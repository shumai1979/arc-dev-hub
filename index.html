<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Developer Hub | Shumai1979</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 40px 20px; background-color: #020617; color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background-color: #0f172a; padding: 25px; border-radius: 20px; display: inline-block; width: 100%; max-width: 420px; border: 2px solid #38bdf8; box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }
        h1 { color: #38bdf8; font-size: 22px; margin-bottom: 15px; }
        .badge-container { margin-bottom: 15px; display: flex; justify-content: center; gap: 10px; }
        .status-badge { background: #10b981; padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; }
        .xp-badge { background: #7c3aed; padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; }
        
        .swap-box { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #334155; text-align: left; opacity: 0.4; pointer-events: none; transition: 0.3s; }
        .swap-box.active { opacity: 1; pointer-events: auto; }
        
        .swap-input-group { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; }
        .swap-input { background: transparent; border: none; color: white; font-size: 18px; width: 60%; outline: none; }
        .token-tag { color: #38bdf8; font-weight: bold; font-size: 14px; }
        .balance-info { font-size: 10px; color: #94a3b8; display: block; margin-top: -5px; margin-bottom: 5px; font-family: monospace; }
        
        .switch-btn { cursor: pointer; color: #38bdf8; font-size: 20px; text-align: center; margin: 5px 0; transition: 0.3s; user-select: none; }
        .switch-btn:hover { transform: rotate(180deg) scale(1.2); }
        
        .main-btn { padding: 12px; font-size: 14px; cursor: pointer; border-radius: 10px; border: none; background: #3b82f6; color: white; font-weight: bold; width: 100%; margin-bottom: 8px; transition: 0.2s; }
        #connectBtn { background: #f59e0b; margin-bottom: 20px; box-shadow: 0 0 15px rgba(245, 158, 11, 0.3); display: block; }
        .swap-btn { background: #10b981; }
        
        #status { margin-top: 10px; font-size: 11px; color: #94a3b8; min-height: 14px; }
        
        .nft-container { margin-top: 20px; display: none; border-top: 1px solid #334155; padding-top: 15px; animation: slideUp 0.5s ease-out; }
        @keyframes badgeGlow {
            0% { box-shadow: 0 0 15px rgba(251, 191, 36, 0.4); border-color: #fbbf24; }
            50% { box-shadow: 0 0 35px rgba(251, 191, 36, 0.8); border-color: #fff; }
            100% { box-shadow: 0 0 15px rgba(251, 191, 36, 0.4); border-color: #fbbf24; }
        }
        .final-badge { width: 220px; border-radius: 15px; border: 3px solid #fbbf24; animation: badgeGlow 2s infinite ease-in-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div class="card">
        <h1>ARC Interaction Hub</h1>
        <div class="badge-container">
            <div class="status-badge">NETWORK: ARC TESTNET</div>
            <div class="xp-badge">TOTAL XP: <span id="xpCount">100</span></div>
        </div>

        <button id="connectBtn" class="main-btn">CONNECT WALLET</button>

        <div class="swap-box" id="swapContainer">
            <span id="labelFrom" style="font-size: 9px; color: #94a3b8;">DE (USDC)</span>
            <div class="swap-input-group">
                <input type="number" id="swapAmount" class="swap-input" placeholder="0.0">
                <span id="tokenFrom" class="token-tag">USDC</span>
            </div>
            <span id="balanceFrom" class="balance-info">Balance: --</span>

            <div class="switch-btn" id="reverseBtn">‚áÖ</div>

            <span id="labelTo" style="font-size: 9px; color: #94a3b8;">PARA (EURC)</span>
            <div class="swap-input-group">
                <input type="text" id="swapResult" class="swap-input" readonly placeholder="0.0">
                <span id="tokenTo" class="token-tag">EURC</span>
            </div>
            <span id="balanceTo" class="balance-info">Balance: --</span>
            
            <button id="swapBtn" class="main-btn swap-btn">EXECUTE TOKEN SWAP</button>
        </div>

        <button id="actionBtn" class="main-btn" style="display:none; background: #6366f1;">SEND DEVELOPER SIGNAL (+10 XP)</button>
        <div id="status">Please connect your wallet to start.</div>

        <div id="nftSection" class="nft-container">
            <div style="color: #fbbf24; font-size: 13px; font-weight: bold; margin-bottom: 10px;">üèÜ ARC PIONEER BADGE UNLOCKED üèÜ</div>
            <img src="badge.jpg" class="final-badge" alt="ARC Pioneer Badge">
        </div>
    </div>

    <script>
        const POOL_ADDR = "0x2d84d79c852f6842abe0304b70bbaa1506add457";
        const USDC_ADDR = "0x2eba984f70942f46e89163a09e385d678b3f211f";
        const EURC_ADDR = "0x89b50855aa3be2f677cd6303cec089b5f319d72a";
        const DECIMALS = 6; 

        const ABI = [
            "function approve(address spender, uint256 amount) public returns (bool)",
            "function exchange(int128 i, int128 j, uint256 dx, uint256 min_dy) external returns (uint256)",
            "function get_dy(int128 i, int128 j, uint256 dx) external view returns (uint256)",
            "function balanceOf(address account) public view returns (uint256)"
        ];

        let points = 100;
        let isReversed = false;
        let walletConnected = false;

        async function updateBalances() {
            if (!window.ethereum || !walletConnected) return;
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.listAccounts();
                if (accounts.length === 0) return;
                const userAddr = accounts[0];

                const usdcContract = new ethers.Contract(USDC_ADDR, ABI, provider);
                const eurcContract = new ethers.Contract(EURC_ADDR, ABI, provider);
                
                const [balUSDC, balEURC] = await Promise.all([
                    usdcContract.balanceOf(userAddr),
                    eurcContract.balanceOf(userAddr)
                ]);

                const fUSDC = parseFloat(ethers.utils.formatUnits(balUSDC, 6)).toFixed(2);
                const fEURC = parseFloat(ethers.utils.formatUnits(balEURC, 6)).toFixed(2);

                if (!isReversed) {
                    document.getElementById('balanceFrom').innerText = `Balance: ${fUSDC} USDC`;
                    document.getElementById('balanceTo').innerText = `Balance: ${fEURC} EURC`;
                } else {
                    document.getElementById('balanceFrom').innerText = `Balance: ${fEURC} EURC`;
                    document.getElementById('balanceTo').innerText = `Balance: ${fUSDC} USDC`;
                }

                if (points >= 200) {
                    document.getElementById('nftSection').style.display = 'block';
                }
            } catch (e) {
                console.log("Syncing balances...");
            }
        }

        // FUN√á√ÉO DE CONEX√ÉO CORRIGIDA
        document.getElementById('connectBtn').onclick = async () => {
            if (!window.ethereum) return alert("Wallet not detected. Please install Rabby or MetaMask.");
            try {
                // Solicita contas explicitamente
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (accounts.length > 0) {
                    walletConnected = true;
                    document.getElementById('connectBtn').style.display = 'none';
                    document.getElementById('swapContainer').classList.add('active');
                    document.getElementById('actionBtn').style.display = 'block';
                    document.getElementById('status').innerText = "Wallet Synced!";
                    
                    // Inicia o loop de balan√ßo APENAS ap√≥s conectar
                    updateBalances();
                    setInterval(updateBalances, 5000);
                }
            } catch (e) {
                console.error(e);
                document.getElementById('status').innerText = "Link failed. Try again.";
            }
        };

        document.getElementById('swapAmount').oninput = async () => {
            const amount = document.getElementById('swapAmount').value;
            if (!amount || amount <= 0) { document.getElementById('swapResult').value = ""; return; }
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const pool = new ethers.Contract(POOL_ADDR, ABI, provider);
                const dx = ethers.utils.parseUnits(amount.toString(), DECIMALS);
                const dy = await pool.get_dy(isReversed ? 1 : 0, isReversed ? 0 : 1, dx);
                document.getElementById('swapResult').value = ethers.utils.formatUnits(dy, DECIMALS);
            } catch (e) { document.getElementById('swapResult').value = "0.0"; }
        };

        document.getElementById('reverseBtn').onclick = () => {
            isReversed = !isReversed;
            document.getElementById('tokenFrom').innerText = isReversed ? "EURC" : "USDC";
            document.getElementById('tokenTo').innerText = isReversed ? "USDC" : "EURC";
            document.getElementById('labelFrom').innerText = `DE (${isReversed ? 'EURC' : 'USDC'})`;
            document.getElementById('swapAmount').value = "";
            document.getElementById('swapResult').value = "";
            updateBalances();
        };

        document.getElementById('swapBtn').onclick = async () => {
            try {
                document.getElementById('status').innerText = "Approving...";
                const provider = new ethers.providers.Web3Provider(window.ethereum);
