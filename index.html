<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Dev Hub | shumai1979</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: #0f172a; 
            color: white; 
        }
        .card { 
            background: #1e293b; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
            display: inline-block; 
            max-width: 450px; 
            border: 1px solid #334155; 
        }
        h1 { color: #38bdf8; margin-bottom: 10px; font-size: 24px; }
        p { color: #94a3b8; font-size: 14px; margin: 10px 0; }
        .score-badge { 
            background: #059669; 
            color: white; 
            padding: 8px 16px; 
            border-radius: 50px; 
            font-weight: bold; 
            display: inline-block; 
            margin-bottom: 20px;
            font-size: 14px;
        }
        button { 
            margin-top: 20px; 
            padding: 16px 32px; 
            font-size: 16px; 
            cursor: pointer; 
            border-radius: 12px; 
            border: none; 
            background: #3b82f6; 
            color: white; 
            font-weight: bold; 
            transition: all 0.2s ease;
            width: 100%;
        }
        button:hover { background: #2563eb; transform: scale(1.02); }
        #status { 
            margin-top: 25px; 
            font-weight: bold; 
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>ARC Interaction Hub</h1>
        <div class="score-badge">Gitcoin Passport: 31.9</div>
        <p>Developer: <strong>0x51D182a04a9F22FDf424Dc854cc6c7bE70259024</strong></p>
        <p>Network: <strong>Arc Testnet (ID: 5042002)</strong></p>
        
        <button id="connectBtn">Conectar Carteira</button>
        <div id="status">Status: Aguardando interação...</div>
    </div>

    <script>
        const connectBtn = document.getElementById('connectBtn');
        const statusDiv = document.getElementById('status');

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    statusDiv.innerText = "A chamar a carteira... Por favor, verifique o pop-up.";
                    statusDiv.style.color = "#fbbf24";

                    // O comando principal que acorda a Rabby/MetaMask
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    
                    const wallet = accounts[0];
                    statusDiv.innerText = "Sucesso! Conectado a: " + wallet.substring(0,6) + "..." + wallet.substring(38);
                    statusDiv.style.color = "#10b981";
                    connectBtn.innerText = "Carteira Conectada";

                } catch (error) {
                    console.error("Erro na conexão:", error);
                    if (error.code === 4001) {
                        statusDiv.innerText = "Erro: Conexão rejeitada pelo utilizador.";
                    } else {
                        statusDiv.innerText = "Erro ao conectar. Verifique se a Rabby está ativa.";
                    }
                    statusDiv.style.color = "#f87171";
                }
            } else {
                statusDiv.innerText = "Carteira não detetada. Instale a Rabby ou MetaMask.";
                statusDiv.style.color = "#f87171";
            }
        }

        connectBtn.addEventListener('click', connectWallet);
