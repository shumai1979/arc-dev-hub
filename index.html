<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Developer Hub | Shumai1979</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 40px 20px; background-color: #020617; color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background-color: #0f172a; padding: 30px; border-radius: 20px; display: inline-block; max-width: 400px; border: 2px solid #38bdf8; box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }
        h1 { color: #38bdf8; font-size: 24px; }
        .badge-container { margin: 20px 0; }
        .status-badge { background: #10b981; padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; display: inline-block; }
        .xp-badge { background: #7c3aed; padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; display: inline-block; margin-left: 10px; }
        .dev-info { background: #020617; padding: 10px; border-radius: 8px; font-family: monospace; font-size: 10px; color: #94a3b8; text-align: left; margin-bottom: 20px; }
        .main-btn { padding: 15px; font-size: 16px; cursor: pointer; border-radius: 10px; border: none; background: #3b82f6; color: white; font-weight: bold; width: 100%; margin-bottom: 10px; }
        .mint-btn { padding: 15px; font-size: 16px; cursor: pointer; border-radius: 10px; border: 2px solid #fbbf24; background: transparent; color: #fbbf24; font-weight: bold; width: 100%; margin-bottom: 15px; opacity: 0.4; }
        .mint-btn.active { opacity: 1; background: rgba(251, 191, 36, 0.1); }
        .faucet-btn { padding: 10px; font-size: 12px; border-radius: 8px; border: 1px solid #334155; background: transparent; color: #94a3b8; width: 100%; display: block; text-decoration: none; margin-bottom: 15px; }
        #status { margin-top: 20px; font-size: 13px; color: #64748b; }
        .history { margin-top: 30px; text-align: left; border-top: 1px solid #1e293b; padding-top: 20px; }
        .tx-item { background: #1e293b; padding: 10px; border-radius: 8px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; font-size: 11px; }
        #nftDisplay { display: none; margin-top: 20px; }
        .nft-image { width: 100px; border-radius: 10px; border: 1px solid #fbbf24; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ARC Interaction Hub</h1>
        <div class="badge-container">
            <div class="status-badge">NETWORK: ACTIVE</div>
            <div class="xp-badge">TOTAL XP: <span id="xpCount">130</span></div>
        </div>
        <div class="dev-info">
            DEPLOYER: 0x51D182a04a9F22FDf424Dc854cc6c7bE70259024<br>
            ECOSYSTEM: ARC TESTNET (ID 5042002)
        </div>
        <button id="actionBtn" class="main-btn">SEND DEVELOPER SIGNAL</button>
        <button id="mintBtn" class="mint-btn">MINT NFT (200 XP REQ)</button>
        <div id="nftDisplay"><img src="https://i.ibb.co/L6S9zFh/arc-tester-nft.png" class="nft-image"><br>NFT MINTED!</div>
        <a href="https://easyfaucetarc.xyz/" target="_blank" class="faucet-btn">GET GAS TOKENS (EASY FAUCET) ↗</a>
        <div id="status">Waiting for command...</div>
        <div class="history"><div id="txList"></div></div>
    </div>

    <script>
        // LÓGICA SIMPLES E SEGURA
        let points = 130;
        let history = [];

        function updateUI() {
            document.getElementById('xpCount').innerText = points;
            const btn = document.getElementById('mintBtn');
            if(points >= 200) { btn.classList.add('active'); btn.style.opacity = "1"; }
            
            const list = document.getElementById('txList');
            list.innerHTML = history.slice(0, 3).map(tx => `
                <div class="tx-item"><span>Signal #${tx.id}</span>
                <a href="https://testnet.arcscan.app/tx/${tx.hash}" target="_blank" style="color:#38bdf8">SCAN ↗</a></div>
            `).join('');
        }

        document.getElementById('actionBtn').onclick = async () => {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const txHash = await window.ethereum.request({
                        method: 'eth_sendTransaction',
                        params: [{ from: accounts[0], to: '0x51D182a04a9F22FDf424Dc854cc6c7bE70259024', value: '0x0' }]
                    });
                    points += 10;
                    history.unshift({ id: history.length + 1, hash: txHash });
                    updateUI();
                    document.getElementById('status').innerText = "Signal Sent!";
                } catch (e) { document.getElementById('status').innerText = "Cancelled."; }
            } else { alert("MetaMask not found!"); }
        };

        document.getElementById('mintBtn').onclick = async () => {
            if(points < 200) return;
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            await window.ethereum.request({
                method: 'eth_sendTransaction',
                params: [{ from: accounts[0], to: '0x51D182a04a9F22FDf424Dc854cc6c7bE70259024', value: '0x0' }]
            });
            document.getElementById('nftDisplay').style.display = "block";
        };
    </script>
</body>
</html>
