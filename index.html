<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Developer Hub | shumai1979</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 50px; background: #020617; color: white; }
        .card { background: #1e293b; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: inline-block; max-width: 480px; border: 1px solid #334155; }
        h1 { color: #38bdf8; font-size: 26px; margin-bottom: 5px; }
        .score-badge { background: #059669; color: white; padding: 8px 16px; border-radius: 50px; font-weight: bold; display: inline-block; margin-bottom: 20px; border: 2px solid #10b981; }
        .dev-info { background: #0f172a; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-family: monospace; font-size: 11px; color: #94a3b8; line-height: 1.5; text-align: left; }
        button { padding: 18px 32px; font-size: 18px; cursor: pointer; border-radius: 12px; border: none; background: #3b82f6; color: white; font-weight: bold; width: 100%; transition: 0.3s; box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.5); }
        button:hover { background: #2563eb; transform: translateY(-2px); }
        #status { margin-top: 25px; font-weight: bold; font-size: 14px; min-height: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>ARC Interaction Hub</h1>
        <div class="score-badge">Gitcoin Passport: 31.9</div>
        
        <div class="dev-info">
            DEPLOYER: 0x51D182a04a9F22FDf424Dc854cc6c7bE70259024<br>
            NETWORK: ARC TESTNET (ID 5042002)
        </div>

        <button id="actionBtn">ATIVAR SINAL DEVELOPER</button>
        <div id="status">Aguardando comando...</div>
    </div>

    <script>
        const actionBtn = document.getElementById('actionBtn');
        const statusDiv = document.getElementById('status');
        const ARC_HEX_ID = '0x4ce942';

        actionBtn.onclick = async () => {
            if (!window.ethereum) return alert("Rabby Wallet não encontrada!");

            try {
                statusDiv.style.color = "#fbbf24";
                statusDiv.innerText = "1. Conectando carteira...";
                
                // Força o pop-up de seleção da Rabby
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const wallet = accounts[0];

                statusDiv.innerText = "2. Verificando Rede ARC...";
                
                // Tenta forçar a troca para a rede ARC antes de qualquer coisa
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: ARC_HEX_ID }],
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        statusDiv.innerText = "Adicionando Rede ARC...";
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: ARC_HEX_ID,
                                chainName: 'Arc Testnet',
                                nativeCurrency: { name: 'USDC', symbol: 'USDC', decimals: 18 },
                                rpcUrls: ['https://rpc.testnet.arc.network'],
                                blockExplorerUrls: ['https://testnet.arcscan.app']
                            }]
                        });
                    }
                }

                statusDiv.innerText = "3. Enviando Sinal (Confirme na Rabby)...";
                
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: wallet,
                        to: wallet,
                        value: '0x0',
                        gas: '0x5208',
                        chainId: ARC_HEX_ID
                    }]
                });

                statusDiv.style.color = "#10b981";
                statusDiv.innerText = "SUCESSO! Sinal registado na ARC.";
                actionBtn.innerText = "SINAL ENVIADO ✅";

            } catch (err) {
                console.error(err);
                statusDiv.style.color = "#f87171";
                // Se der erro de ChainID, avisamos o user para trocar manualmente
                if (err.message.includes("chainId")) {
                    statusDiv.innerText = "Troque manualmente para ARC na Rabby e tente de novo.";
                } else {
                    statusDiv.innerText = "Erro: " + (err.message.includes("User rejected") ? "Rejeitado" : "Verifique o USDC Gas");
                }
            }
        };
    </script>
</body>
</html>
